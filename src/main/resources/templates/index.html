<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container-fluid dashboard-container">

    <div class="row">

        <!-- Sidebar -->
        <div class="col-3 sidebar-wrapper d-flex">

            <!-- ICON RAIL -->
            <div class="icon-rail d-flex flex-column align-items-center">
                <div class="icon-circle logo">C</div>

                <div class="icon-circle">
                    <i class="bi bi-people"></i>
                </div>

                <div class="icon-circle active">
                    <i class="bi bi-layout-text-window"></i>
                </div>

                <div class="icon-circle">
                    <i class="bi bi-file-earmark-text"></i>
                </div>

                <div class="icon-circle">
                    <i class="bi bi-diagram-3"></i>
                </div>

                <div class="icon-circle">
                    <i class="bi bi-pencil"></i>
                </div>

                <div class="mt-auto icon-circle">
                    <i class="bi bi-chat"></i>
                </div>

                <div class="icon-circle">
                    <i class="bi bi-gear"></i>
                </div>
            </div>

            <!-- TEXT SIDEBAR -->
            <aside class="text-sidebar flex-grow-1">
                <div class="sidebar-header">
                    <span class="brand">Codename.com</span>
                    <i class="bi bi-chevron-down"></i>
                </div>

                <div class="simple-links">
                    <div><i class="bi bi-star"></i> Starred</div>
                    <div><i class="bi bi-clock"></i> Recent</div>
                </div>

                <div class="section">
                    <div class="section-title">Sales list</div>
                    <div class="section-item">Goals</div>

                    <div class="section-item active">
                        Dashboard
                        <i class="bi bi-plus"></i>
                    </div>

                    <!-- Tree -->
                    <div class="tree">
                        <div class="tree-item">Codename</div>
                        <div class="tree-item">
                            Shared with me
                            <span class="badge">2</span>
                        </div>

                        <div class="tree-child">Cargo2go</div>
                        <div class="tree-child">Cloudz3r</div>
                        <div class="tree-child">Idioma</div>
                        <div class="tree-child">Syllables</div>
                        <div class="tree-child">x-0b</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        Reports
                        <i class="bi bi-plus"></i>
                    </div>

                    <div class="tree">
                        <div class="tree-item">Share with me</div>
                        <div class="tree-child">Deals by user</div>
                        <div class="tree-child">Deal duration</div>

                        <div class="tree-item">My reports</div>
                        <div class="tree-child">Emails received</div>
                        <div class="tree-child">Deal duration</div>
                        <div class="tree-child highlight">New report</div>
                        <div class="tree-item">
                            Analytics
                            <span class="badge">7</span>
                        </div>
                    </div>
                </div>

                <div class="manage-folders">
                    <i class="bi bi-folder"></i> Manage folders
                </div>
            </aside>

        </div>

        <!-- Main Content -->
        <main class="col-9 main-content">

            <!-- TOP HEADER -->
            <div class="top-header d-flex justify-content-between align-items-center">

                <!-- Search -->
                <div class="search-wrapper">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Try searching ‘insights’">
                </div>

                <!-- Right Actions -->
                <div class="header-actions d-flex align-items-center gap-3">

                    <!-- Avatars -->
                    <div class="avatars">
                        <img src="https://i.pravatar.cc/28?img=1">
                        <img src="https://i.pravatar.cc/28?img=2">
                        <img src="https://i.pravatar.cc/28?img=3">
                        <div class="avatar more">+</div>
                    </div>

                    <!-- Toggle -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked>
                    </div>

                    <!-- Date -->
                    <div class="date-range">
                        Sep 1 - Nov 30, 2023
                        <i class="bi bi-chevron-down"></i>
                    </div>

                    <!-- Icons -->
                    <div class="icon-btn"><i class="bi bi-sliders"></i></div>
                    <div class="icon-btn"><i class="bi bi-download"></i></div>
                    <div class="icon-btn"><i class="bi bi-share"></i></div>

                </div>
            </div>

        </main>

    </div>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
